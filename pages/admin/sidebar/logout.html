<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - TechSphere Academy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #dc3545; /* Warna merah untuk logout */
        }

        p {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007bff; /* Warna biru untuk link */
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Logout Berhasil</h1>
        <p>Anda telah berhasil keluar dari sistem.</p>
        <p>Anda akan diarahkan ke halaman login dalam <span id="countdown">5</span> detik.</p>
        <p><a href="../../dashboard.html">Klik di sini jika tidak diarahkan otomatis.</a></p>
    </div>

    <script>
        // Countdown timer
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const redirectUrl = '../../dashboard.html'; // Ganti dengan URL halaman login Anda

        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = redirectUrl; // Redirect ke halaman login
            }
        }, 1000);
    </script>

</body>
</html>
